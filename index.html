<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Restaurant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Main CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--BOOTSTAP LINKS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- The overlay -->
        <div id="mySidenav" class="sidenav">
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <!-- Overlay content -->
            <a href="#">Contact</a>
            <a href="#">Events</a>
            <a href="#">Menu</a>
        </div>
    </div>
        <!-- Use any element to open/show the overlay navigation menu -->
    <div id="hamberger-menu">
        <span onclick="openNav()">&#9776;</span>
    </div>
    <!--Landing Intro section-->
    <div id="landing-intro">
        <div id="landing-img">
            <img src="img/backgrounds/landing.jpg" class="img-responsive" style="width:100%" alt="landing-image">
        </div>
        <div id="logobig-img">
            <img src="img/logoBig.png" class="img-responsive" style="display:inline">
            <p>We Provide the Best Food<br>At the <b>Right Price</b></p>
        </div>
    </div>    
    <script src="js/main.js"></script>

</body>

</html>
