<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Restaurant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Main CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--BOOTSTAP CSS LINKS-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap-3.3.7/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-3.3.7/dist/css/bootstrap.css">
    <!--Script JS links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>

<body>

    <div class="container-fluid" style="background-color:#F15B29;">
        <!-- The overlay -->
        <div id="mySidenav" class="sidenav">
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <!-- Overlay content -->
            <a href="#">Contact</a>
            <a href="#">Events</a>
            <a href="#">Menu</a>
        </div>
        <!-- Use any element to open/show the overlay navigation menu -->
        <div id="hamberger-menu">
            <span onclick="openNav()">&#9776;</span>
        </div>
        <!--Landing Intro section-->
        <img src="img/backgrounds/landing.jpg" class="img-responsive" id="landing-img" style="width:100%">
        <div id="logobig-img">
            <img src="img/logoBig.png" class="img-responsive" style="display:inline">
            <p>We Provide The Best Food
                <br>At the <b>Right Price</b></p>
        </div>
        <!--Text for Devices less than 829px width-->
        <div id="Head-text-min-dev">
            <h1>MENU</h1>
            <br>
        </div>
        <!--Food Time Section 4 GRIDS-->
        <div class="row">
            <div class="col-md-3 col-lg-3 nopadding">
                <img src="img/foodtop/dinner2.jpg" class="img-responsive" style="width:100%">
                <p>Happy Time</p>
            </div>
            <div class="col-md-3 col-lg-3 nopadding">
                <img src="img/foodtop/breakfast.jpg" class="img-responsive" style="width:100%">
                <p>Breakfast</p>
            </div>
            <div class="col-md-3 col-lg-3 nopadding">
                <img src="img/foodtop/lunch.jpg" class="img-responsive" style="width:100%">
                <p>Lunch</p>
            </div>
            <div class="col-md-3 col-lg-3 nopadding">
                <img src="img/foodtop/dinner.jpg" class="img-responsive" style="width:100%">
                <p>Dinner</p>
            </div>
        </div>
    </div>
    <!--Container-fluid-->


    <script src="js/main.js"></script>

</body>

</html>
